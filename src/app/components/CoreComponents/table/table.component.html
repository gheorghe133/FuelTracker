<div class="table-container mt-5 mb-5">
  <table class="table is-fullwidth is-striped is-hoverable">
    <thead>
      <tr>
        <th>Nr.</th>
        <th>Date</th>
        <th (click)="onSort('price')" class="is-clickable">
          Price
          <i class="fa-solid fa-sort"></i>
        </th>
        <th (click)="onSort('gasStation')" class="is-clickable">
          Gas station
          <i class="fa-solid fa-sort"></i>
        </th>
        <th>City</th>
        <th (click)="onSort('address')" class="is-clickable">
          Address
          <i class="fa-solid fa-sort"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (result of paginatedResults; track $index) {
        <tr
            class="is-clickable"
            [ngClass]="{
            'has-background-link':
                selectedIndex === (currentPage - 1) * itemsPerPage + $index
            }"
            (click)="onHighlightStation(result, $index)"
        >
            <th>{{ (currentPage - 1) * itemsPerPage + $index + 1 }}</th>
            <td>{{ result.date }}</td>
            <td>{{ result.price }}</td>
            <td>
            <div class="is-flex is-align-items-center">
                <img
                class="image is-32x32 mr-3"
                src="https://www.peco.md/{{ result.image }}"
                alt="{{ result.gasStation }}"
                title="{{ result.gasStation }}"
                />
                <span>{{ result.gasStation }}</span>
            </div>
            </td>
            <td>{{ result.city }}</td>
            <td>{{ result.address }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
